<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
</head>
<body>
<script>
    $(function(){
        $.ajax({
            url:"http://localhost:3000/item/list",
            type:"post",
            dataType:"json",
            success:function(e){
                for(var i in e){
                    $('body').append("<a href='xq.html?id="+e[i].id+"'>"+ e[i].name+"</a>")
                }
            }
        })
    })
</script>
</body>
</html>
